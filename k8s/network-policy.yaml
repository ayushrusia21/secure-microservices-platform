apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-allow-frontend
  namespace: secure-app
spec:
  podSelector:
    matchLabels:
      app: backend

  policyTypes:
    - Ingress

 ingress:
    - from:
        # Allow frontend pods
        - podSelector:
            matchLabels:
              app: frontend

        # Allow ingress controller namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx

        # Allow Prometheus from monitoring namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring

      ports:
        - protocol: TCP
          port: 3000
