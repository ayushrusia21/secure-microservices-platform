name: Backend CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Run ESLint
        run: |
          cd backend
          npx eslint .

      - name: Run Tests (optional if no tests yet)
        run: |
          cd backend
          echo "No tests configured yet"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ayushrusia21/backend-service:latest ./backend
          docker tag ayushrusia21/backend-service:latest ayushrusia21/backend-service:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ayushrusia21/backend-service:latest
          docker push ayushrusia21/backend-service:${{ github.sha }}
